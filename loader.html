<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Loader Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        overflow: hidden;
        background: #f4f4f4;
      }

      .loader {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        display: flex;
        background-color: #1e84b5;
        z-index: 100;
        transition: opacity 0.8s ease-in-out;
      }

      .loader .left,
      .loader .right {
        width: 50%;
        height: 100%;
        background-color: #000;
        position: absolute;
        top: 0;
        transition: transform 1.5s cubic-bezier(0.77, 0, 0.175, 1);
      }

      .loader .left {
        left: 0;
      }

      .loader .right {
        right: 0;
      }

      .content {
        opacity: 0;
        text-align: center;
        padding: 100px;
        transition: opacity 1s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="left"></div>
      <div class="right"></div>
    </div>

    <div class="content">
      <h1>Welcome to the Website</h1>
      <p>This is your main page content.</p>
    </div>

    <script>
      window.addEventListener("load", function () {
        setTimeout(() => {
          document.querySelector(".left").style.transform = "translateX(-100%)";
          document.querySelector(".right").style.transform = "translateX(100%)";

          setTimeout(() => {
            document.querySelector(".loader").style.opacity = "0";
            document.querySelector(".content").style.opacity = "1";

            setTimeout(() => {
              document.querySelector(".loader").style.display = "none";
            }, 800);
          }, 1200);
        }, 500);
      });
    </script>
  </body>
</html>
