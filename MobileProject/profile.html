<body>
    <!-- NavBar Start -->
    <header class="navBar">
        <nav class="d-flex gap-4 align-items-center">
            <div class="flex-grow-1 navBarTitle">My Profile</div>

    <section class="subject container mb-3">

                <input type="text" value="Ganapathy Manohkar" class="inputBox" placeholder="Enter Your Name" />

                <label for="" class="mb-1">Date of Birth</label>

                <label for="" class="mb-1">Class</label>
                <input type="text" value="X - C" class="inputBox" placeholder="Enter Your Name" />
            </div>
            <div class="col-12 d-flex flex-column">
                <label for="" class="mb-1">Address</label>
                <textarea class="inputBox" name="" id="">No: 19, New Street, Rangavilas Thottam, Muthiyalpet, Puducherry - 605003

            </div>
        </div>
    </section>
    <!-- Subject Content End -->
